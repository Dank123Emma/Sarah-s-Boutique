<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Sarah's Electronics</title>
    <link rel="stylesheet" href="css/checkout.css">
</head>
<body>
    <header>
        <div class="logo">Sarah's Electronics SE
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="account.html">Account</a></li>
            </ul>
        </nav>
    </header>

    <section class="checkout-section">
        <h2>Checkout</h2>
        <form id="checkout-form">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="text" placeholder="Address" required>
            <input type="text" placeholder="City" required>
            <input type="text" placeholder="Postal Code" required>
            <input type="text" placeholder="Card Number" required>
            <input type="text" placeholder="Expiration Date" required>
            <input type="text" placeholder="CVV" required>
            <button type="submit" class="btn">Place Order</button>
        </form>
    </section>

    <footer>
        <div class="footer-section">
            <h3>About Us</h3>
            <p>Sarah's Electronics brings you the latest gadgets at unbeatable prices.</p>
        </div>
        <div class="footer-section">
            <h3>Contact Us</h3>
            <p>Email: support@sarahselectronics.com</p>
            <p>Phone: +233 544 456 789</p>
        </div>
        <div class="footer-section">
            <h3>Policies</h3>
            <ul>
                <li><a href="#">Shipping Policy</a></li>
                <li><a href="#">Return Policy</a></li>
                <li><a href="#">Privacy Policy</a></li>
            </ul>
        </div>
    </footer>

    <script src="js/checkout.js"></script>
</body>
</html>
