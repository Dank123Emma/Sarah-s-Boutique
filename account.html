<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Account - Sarah's Electronics</title>
        <link rel="stylesheet" href="css/account.css">
        </head>
<body>
    <header>
        <div class="logo">Sarah's Electronics SE
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="account.html" class="active">Account</a></li>
            </ul>
        </nav>
        </header>
    <section class="account-section">
    <div class="form-toggle">
        <button id="show-login" class="toggle-btn active">Login</button>
        <button id="show-signup" class="toggle-btn">Sign Up</button>
    </div>
    <meta charset="UTF-8">
    <div class="form-container">
        <form id="login-form">
            <h2>Login</h2>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
        </form>

        <form id="signup-form" style="display:none;">
            <h2>Sign Up</h2>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="btn">Sign Up</button>
        </form>
    </div>
</section>
    <footer>
        <div class="footer-section">
            <h3>About Us</h3>
            <p>Sarah's Electronics brings you the latest gadgets at unbeatable prices.</p>
        </div>
        <div class="footer-section">
            <h3>Contact us</h3>
            <p>Email</p>
            <p>Phone: +233 544 456 789</p>
            </div>
        <div class="footer-section">
            <h3>Policies</h3>
            <ul>
                <li><a href="#">Shipping Policy</a></li>
                <li><a href="#">Return Policy</a></li>
                <li><a href="#">Privacy Policy</a></li>
            </ul>
            </div>
            </footer>
    <script src="js/account.js"></script>
</body>
</html>
